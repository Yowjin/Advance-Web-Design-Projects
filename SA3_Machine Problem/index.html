<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" id="clear" class="operator">
                    <input type="button" value="DE" id="delete" class="operator">
                    <input type="button" value="." id="dot" class="operator">
                    <input type="button" value="/" id="divide" class="operator">
                </div>
                <div>
                    <input type="button" value="7" id="num7" class="num-button">
                    <input type="button" value="8" id="num8" class="num-button">
                    <input type="button" value="9" id="num9" class="num-button">
                    <input type="button" value="*" id="multiply" class="operator">
                </div>
                <div>
                    <input type="button" value="4" id="num4" class="num-button">
                    <input type="button" value="5" id="num5" class="num-button">
                    <input type="button" value="6" id="num6" class="num-button">
                    <input type="button" value="-" id="subtract" class="operator">
                </div>
                <div>
                    <input type="button" value="1" id="num1" class="num-button">
                    <input type="button" value="2" id="num2" class="num-button">
                    <input type="button" value="3" id="num3" class="num-button">
                    <input type="button" value="+" id="add" class="operator">
                </div>
                <div>
                    <input type="button" value="00" id="num00" class="num-button">
                    <input type="button" value="0" id="num0" class="num-button">
                    <input type="button" value="=" id="equals" class="equal operator">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
