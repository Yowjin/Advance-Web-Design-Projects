<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="options-container">
    <button onclick="animateBox('Monday', '#3498db')" style="background-color: #3498db;">Monday</button>
    <button onclick="animateBox('Tuesday', '#e74c3c')" style="background-color: #e74c3c;">Tuesday</button>
    <button onclick="animateBox('Wednesday', '#2ecc71')" style="background-color: #2ecc71;">Wednesday</button>
    <button onclick="animateBox('Thursday', '#f39c12')" style="background-color: #f39c12;">Thursday</button>
    <button onclick="animateBox('Friday', '#9b59b6')" style="background-color: #9b59b6;">Friday</button>
    <button onclick="animateBox('Saturday', '#34495e')" style="background-color: #34495e;">Saturday</button>
    <button onclick="animateBox('Sunday', '#1abc9c')" style="background-color: #1abc9c;">Sunday</button>
</div>

<div class="box" id="animatedBox"></div>

<script src="js.js"></script>
</body>
</html>
